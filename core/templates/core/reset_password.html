{% extends 'base.html' %}
{% block container %}
    <div class="section__content">
        <div class="container">
            <div class="row row--center">
                <div class="col-lg-6 col-md-8 u-s-m-b-30">
                    <div class="l-f-o">
                        <div class="l-f-o__pad-box">
                            <h1 class="gl-h1">Reset Password</h1>
                            <span class="gl-text u-s-m-b-30">Enter your new password below.</span>
                            {% if messages %}
                                <div class="alert alert-danger" role="alert">
                                    {% for message in messages %}
                                        {{ message }}
                                    {% endfor %}
                                </div>
                            {% endif %}
                            <form method="post" class="l-f-o__form">
                                {% csrf_token %}
                                <div class="u-s-m-b-30">
                                    <label class="gl-label" for="password">NEW PASSWORD *</label>
                                    <input class="input-text input-text--primary-style" type="password" id="password" name="password" placeholder="Enter New Password" required>
                                </div>
                                <div class="u-s-m-b-30">
                                    <label class="gl-label" for="confirm_password">CONFIRM PASSWORD *</label>
                                    <input class="input-text input-text--primary-style" type="password" id="confirm_password" name="confirm_password" placeholder="Confirm New Password" required>
                                </div>
                                <div class="u-s-m-b-30">
                                    <button class="btn btn--e-transparent-brand-b-2" type="submit">Reset Password</button>
                                </div>
                            </form>
                            <div class="u-s-m-b-30">
                                <a class="gl-link" href="{% url 'core:login' %}">Back to Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock container %}
