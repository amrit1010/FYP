{% extends 'base.html' %}
{% block container %}
    <div class="section__content">
        <div class="container">
            <div class="row row--center">
                <div class="col-lg-6 col-md-8 u-s-m-b-30">
                    <div class="l-f-o">
                        <div class="l-f-o__pad-box">
                            <h1 class="gl-h1">Check Your Email</h1>
                            <span class="gl-text u-s-m-b-30">
                                {% if messages %}
                                    {% for message in messages %}
                                        {{ message }}
                                    {% endfor %}
                                {% else %}
                                    Check your mail for a verification link to reset your password.
                                {% endif %}
                            </span>
                            <div class="u-s-m-b-30">
                                <a class="btn btn--e-transparent-brand-b-2" href="{% url 'core:login' %}">Back to Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock container %}
