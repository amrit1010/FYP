{% extends 'base.html' %}
{% load static %}
{% block container %}
<style>
    /* Blue Button Style */
.btn--blue {
    background-color: #007bff;
    color: white;
    border: none;
    font-size: 16px;
    padding: 10px 20px;
    text-align: center;
    cursor: pointer;
    border-radius: 5px;
}

.btn--blue:hover {
    background-color: #0056b3;
}

/* Full Width Button */
.btn--full-width {
    width: 100%;
    display: block; /* Ensures full width takes effect */
    margin: 0 auto; /* Optional: Center the button if needed */
    padding: 15px;
}

</style>
        <div class="app-content">

            <!--====== Section 1 ======-->
            <div class="u-s-p-y-60">

                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="container">
                        <div class="breadcrumb">
                            <div class="breadcrumb__wrap">
                                <ul class="breadcrumb__list">
                                    <li class="has-separator">
                                        <a href="index.html">Home</a></li>
                                    <li class="is-marked">
                                        <a href="signup.html">Signup</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section 1 ======-->


            <!--====== Section 2 ======-->
            <div class="u-s-p-b-60">

                <!--====== Section Intro ======-->
                <div class="section__intro u-s-m-b-60">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="section__text-wrap">
                                    <h1 class="section__heading u-c-secondary">CREATE AN ACCOUNT</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--====== End - Section Intro ======-->


                <!--====== Section Content ======-->
                <div class="section__content">
                    <div class="container">
                        <div class="row row--center">
                            <div class="col-lg-6 col-md-8 u-s-m-b-30">
                                <div class="l-f-o">
                                    <div class="l-f-o__pad-box">
                                        <h1 class="gl-h1">Registration</h1>
                                        <form class="l-f-o__form" method="post">
                                            {% csrf_token %}
                                            <!-- Display error messages -->
                                            {% if messages %}
                                                <div class="alert alert-danger">
                                                    <ul>
                                                        {% for message in messages %}
                                                            <li>{{ message }}</li>
                                                        {% endfor %}
                                                    </ul>
                                                </div>
                                            {% endif %}
                                        
                                            <!-- Replaced fields start here -->
                                            <div class="mb-3">
                                                <label class="gl-label">Full Name</label>
                                                <input type="text" name="full_name" class="input-text input-text--primary-style" placeholder="Enter your full name" required>
                                            </div>

                                            <div class="mb-3">
                                                <label class="gl-label">Email</label>
                                                <input type="email" name="email" class="input-text input-text--primary-style" placeholder="Enter your email" required>
                                            </div>

                                            <div class="mb-3">
                                                <label class="gl-label">Phone</label>
                                                <input type="text" name="phone" class="input-text input-text--primary-style" placeholder="Enter your phone number" required>
                                            </div>

                                            <div class="mb-3">
                                                <label class="gl-label">Password</label>
                                                <input type="password" name="password" class="input-text input-text--primary-style" placeholder="Enter your password" required>
                                            </div>

                                            <label class="gl-label" for="role">Select Role:</label>
                                            <select name="role" class="select-box select-box--primary-style u-w-100" required>
                                                <option value="user">User</option>
                                                <option value="vendor">Vendor</option>
                                            </select>
                                            <br><br>
                                            
                                            <!-- Terms & Conditions checkbox -->
                                            <div class="mb-3">
                                                <label class="gl-label">
                                                    <input type="checkbox" name="terms" required> I accept all <a href="#">terms & conditions</a>
                                                </label>
                                            </div>

                                            <!-- Replaced fields end here -->
                                            <div class="u-s-m-b-15">
                                                <button class="btn btn--blue btn--full-width" type="submit">Register Now</button>
                                            </div>

                                            <a class="gl-link" href="{% url 'core:login' %}">Already have an account?</a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--====== End - Section Content ======-->
            </div>
            <!--====== End - Section 2 ======-->
        </div>
        <!--====== End - App Content ======-->

{% endblock container %}
