{% extends 'base.html' %}

{% block container %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Page Heading -->
            <h1 class="text-center mb-4">Request Refund for Order #{{ order.id }}</h1>

            <!-- Refund Request Form -->
            <div class="card shadow">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Reason for Refund -->
                        <div class="mb-3">
                            <label for="reason" class="form-label fw-bold">Reason for Refund:</label>
                            <textarea class="form-control" id="reason" name="reason" rows="5" placeholder="Please explain why you are requesting a refund..." required></textarea>
                            <div class="form-text text-muted">Provide as much detail as possible to help us process your request.</div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-2"></i> Submit Refund Request
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Back to Order History Link -->
            <div class="text-center mt-4">
                <a href="{% url 'shop:order_list' %}" class="text-decoration-none text-primary">
                    <i class="fas fa-arrow-left me-2"></i> Back to Order History
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock container %}
