{% extends 'base.html' %}  <!-- Extend your base template -->

{% block container %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Edit Profile</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="id_full_name" class="form-label"><strong>Full Name</strong></label>
                    {{ form.full_name }}
                </div>
                
                <div class="form-group mb-3">
                    <label for="id_phone" class="form-label"><strong>Phone </strong></label>
                    {{ form.phone }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="{% url 'customer:profile' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock container %}
